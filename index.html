<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

  <!-- BootStrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="d-flex justify-content-center ">
  <div class="containerForm">
    <h1 class = "Heading">Expense Tracker</h1>
    <form id="expenseForm">
      <label for="expenseAmount">Choose Expense Amount:</label>
      <input type="number" id="expenseAmount" required>
      
      <label for="expenseDescription">Choose Description:</label>
      <input type="text" id="expenseDescription" required>
      
      <label for="expenseCategory">Choose Category:</label>
      <select id="expenseCategory" required>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
      </select>
      
      <button class="btn btn-dark"type="submit">Add Expense</button>
    </form>
    
    <h2 class = "Heading">Expense List</h2>
    <ul id="expenseList"></ul>
  </div>
</div>
</div>

  <script src="index.js"></script>
</body>
</html>
